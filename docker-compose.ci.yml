# Docker Compose for CI environment
# Postgres database for contract tests (no Supabase)

version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: dojoro-postgres-ci
    environment:
      POSTGRES_USER: dojoro_ci
      POSTGRES_PASSWORD: dojoro_ci_password
      POSTGRES_DB: dojoro_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dojoro_ci -d dojoro_test"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_ci_data:/var/lib/postgresql/data
    tmpfs:
      - /var/lib/postgresql/data # Use tmpfs for speed in CI

volumes:
  postgres_ci_data:
